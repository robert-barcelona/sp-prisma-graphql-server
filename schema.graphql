schema {
    query: Query
    mutation: Mutation
}



type Query {
    jobs: [ Job ] !
}

type Mutation {
    addJob( file: String!, fileCrypt: String!): Job!
    completeJob(id: ID!): Job!

}

type Job {
    id: ID!
    file: String!
    fileCrypt: String!
    status: Status!
}

enum Status {
    COMPLETED
    ERROR
    IN_PROGRESS
    WAITING
}
